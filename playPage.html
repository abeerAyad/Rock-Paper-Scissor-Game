<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock|Paper|Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/rpsIcon.jpg" type="image/x-icon">
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="result">
            <h1>You Win!</h1>
        </header>
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
<main>
        <div class="weapons">
            <div class="choice player-choice">
                <img src="img/paperChoice.png" data-choice="paper">
                <p>you</p>
            </div>
            <div class="choice computer-choice">
                <img src="img/rockChoice.png" data-choice="rock">
                <p>Computer</p>

            </div>
        </div>

            <div class="choices">
                <img src="img/paper.png" alt="paper" class="paper">
                <img src="img/scissor.png" alt="scissor" class="scissor">
                <img src="img/rock.jpg" alt="rock" class="rock">
            </div>
</main>
    <footer>
        <div class="home">
            <h3><a href="index.html">home</a></h3>
        </div>
        <div class="game-again">
            <h3><a href="playPage.html">Play Again</a></h3>
        </div>
    </footer>
    </div>
<script src="app.js"></script>
</body>
</html>
